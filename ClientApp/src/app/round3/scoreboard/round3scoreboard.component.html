<div id="jeopardy">
  <div id="dynscore">
    <div style="height: 50vh"></div>
    <mat-grid-list cols="3" rowHeight="60px">
      <mat-grid-tile colspan="1" *ngFor="let score of scores">
        <div class="score_j score_{{ score.color }}">
          {{ score.teamScore }}:
        </div>
        <div class="name_j name_j_{{ score.color }}">
          {{ score.teamName }}
        </div>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
</div>
