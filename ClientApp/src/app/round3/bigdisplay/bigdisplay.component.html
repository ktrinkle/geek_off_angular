<!--Question board-->
<div id="questionBoard" class="container" *ngIf="boardVisible">
  <div class="row" *ngFor="let category of this.categoryList">
    <div class="col jepBoardSquare">
      {{ category.categoryName }}
    </div>
  </div>
</div>

<!--Question board-->
<div id="question" class="container" *ngIf="questionVisible" [@fadeIn]>
  <div class="jepQuestion">
    {{currentQuestionText}}
    <div class="mediaBox" *ngIf="showMedia"></div>
  </div>
</div>
